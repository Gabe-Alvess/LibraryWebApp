<section class="catalogPage" id="catalog">
  <div class="grid grid-cols-5">
    <div
      *ngFor="let book of paginatedBooks"
      class="flex flex-col items-center justify-evenly py-4"
    >
      <div
        class="w-[330px] h-[450px] flex flex-col items-center justify-evenly bg-p-sBlue rounded-md cursor-pointer transition duration-300 ease-in-out hover:scale-105"
        (click)="transferBookId(book.id)"
      >
        <img [src]="book.imgURL" alt="Book Cover" class="w-40 rounded-r-lg" />
        <div
          class="w-full h-1/3 flex flex-col items-center justify-evenly text-center text-p-beige text-2xl font-oswald"
        >
          <h3 class="max-w-[250px]">{{ book.title }}</h3>
          <p>By {{ book.author }}</p>
          <p *ngIf="book.available" class="text-green-400">Available</p>
          <p *ngIf="!book.available" class="text-red-500">Unavailable</p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="noBooksFound" class="h-screen flex justify-center items-center">
    <p-messages severity="error">
      <ng-template pTemplate>
        <div class="flex items-center gap-2">
          <img
            class="w-8"
            src="../../../assets/icons/bx-x-circle.svg"
            alt="info icon"
          />

          <p><strong>Oops!</strong></p>
          <p>Somebody Dropped The Table! ü§¶üèª‚Äç‚ôÇÔ∏è</p>
        </div>
      </ng-template>
    </p-messages>
  </div>

  <p-paginator
    styleClass="rounded-none bg-p-sBlue text-p-beige"
    [rows]="15"
    [totalRecords]="books.length"
    (onPageChange)="paginate($event)"
  ></p-paginator>
</section>
