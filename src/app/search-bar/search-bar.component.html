<div class="flex items-center justify-around font-mooli">
  <input
    type="text"
    id="search"
    [(ngModel)]="searchInput"
    class="w-[35vw] p-3 rounded-lg m-4"
    placeholder="Search For Title / Author / Genre"
  />
  <div
    class="border-2 py-[12px] px-3 rounded-lg flex items-center hover:bg-green-500 hover:scale-110 transition duration-300"
  >
    <button routerLink="/books" (click)="updateSearch()">
      <img
        class="w-7"
        src="../../assets/icons/search-glass.svg"
        alt="search button"
      />
    </button>
  </div>
</div>
