<section
  class="page h-screen flex flex-col justify-center items-center text-p-beige"
>
  <p-toast position="bottom-center"></p-toast>

  <div
    class="flex flex-col items-center w-[420px] h-[550px] bg-p-sBlue py-10 rounded-lg"
  >
    <h1 class="text-3xl uppercase font-oswald">Login</h1>

    <form
      #loginForm="ngForm"
      (ngSubmit)="submit()"
      novalidate
      class="flex flex-col justify-evenly items-center text-xl w-[84%] h-full"
    >
      <div class="input-container">
        <input
          class="field"
          type="email"
          pInputText
          name="title"
          placeholder="Email"
          [(ngModel)]="userInfo.email"
          #email="ngModel"
          required
        />

        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="w-max absolute left-[95%]"
        >
          <div *ngIf="email.errors?.['required']">
            <p-message severity="error" text="Email required."></p-message>
          </div>
        </div>
      </div>

      <div class="input-container">
        <p-password
          type="password"
          name="author"
          inputStyleClass="p-3 text-black text-center text-lg"
          placeholder="Password"
          [toggleMask]="true"
          [feedback]="false"
          [(ngModel)]="userInfo.password"
          #password="ngModel"
          required
        ></p-password>

        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="w-max absolute left-[95%]"
        >
          <div *ngIf="password.errors?.['required']">
            <p-message severity="error" text="Password required."></p-message>
          </div>
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="!loginForm.form.valid">
        Login
      </button>
    </form>
  </div>
</section>
