<section class="page h-screen flex justify-center items-center">
  <div
    class="w-[95vw] h-[75vh] bg-p-sBlue p-4 rounded-lg overflow-y-scroll scrollbar-none"
  >
    <table class="w-full text-p-beige text-2xl font-oswald text-center">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Borrow Date</th>
          <th>Due Date</th>
          <th>Renew Book</th>
          <th>Return Book</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              src="https://i.imgur.com/RDyW9C7.jpg"
              alt="book image"
              class="w-[200px] h-[250px] object-contain ml-auto mr-auto"
            />
          </td>
          <td>Attack on Titan, Vol. 1</td>
          <td>10/10/2023</td>
          <td>10/10/2023</td>
          <td>
            <button (click)="renewBook()" class="renew-btn">Renew</button>
          </td>
          <td>
            <button (click)="returnBook()" class="return-btn">Return</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
