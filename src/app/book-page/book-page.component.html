<div class="">
  <div class="">
    <img [src]="book?.imgURL" alt="" />
  </div>

  <div class="">
    <h1 class="text-p-beige text-3xl">{{ book?.title }}</h1>
    <h3 class="text-p-beige text-xl">By {{ book?.author }}</h3>
    <p class="text-p-beige text-lg">{{ book?.description }}</p>

  <button class="text-p-beige text-lg">Borrow Book</button>
